<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <header class="top-section">
    <div class="logo">
      <img src="assets/Logo.png">
    </div>
    <div class="notif-profile">
      <div class="notif">
        <img src="assets/Notification.png">
      </div>
      <div class="profile">
        <img src="assets/Photo Profile.png" class="photo-profile">
        Krozeo Jupiter
        <img src="assets/Arrow - Down Black.png">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="side-space"></div>
    <div class="center">
      <div class="todo-list">
        <div class="header">
          <div class="title">
            <div class="my-tasks">MY TASKS</div>
            <div class="todo-list-text">To Do List</div>
            <div class="buat-list-text">Buat list tugas harian saya</div>
          </div>
          <button class="tambah-tugas">
            <img src="assets/Plus.png">
            Tambah tugas
          </button>
        </div>
        <div class="sort-by">
          <div class="sort-by-text">Sort By</div>
          <button class="by-tanggal">
            By Tanggal <span class="arrow-down-orange"></span>
          </button>
        </div>
        <div class="tasks">
        </div>
      </div>
    </div>
    <div class="side-space"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
